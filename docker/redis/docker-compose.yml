services:
  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      # 数据持久化
      - redis_data:/data
      # 配置文件（可选，如果不需要可以注释掉）
      # - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    # 使用默认配置（启用 AOF 持久化）
    command: redis-server --appendonly yes
    # 或者使用自定义配置文件（取消注释上面的 volumes 配置行）
    # command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  redis_data:
    driver: local

