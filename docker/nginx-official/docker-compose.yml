services:
  nginx:
    image: nginx:alpine
    container_name: nginx-official
    restart: unless-stopped
#    ports:
#      - '80:80'
#      - '443:443'
    network_mode: host
    volumes:
      # 主配置文件
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 站点配置文件目录
      - ./conf.d:/etc/nginx/conf.d:ro
      # SSL 证书目录
      - ./ssl:/etc/nginx/ssl:ro
      # 静态文件目录
      - ./html:/usr/share/nginx/html:ro
      # 日志目录
      - ./logs:/var/log/nginx
    # Linux 环境支持：添加 host.docker.internal 映射
    # Mac/Windows 会自动支持，Linux 需要手动添加
#    extra_hosts:
#      - "host.docker.internal:host-gateway"
#    networks:
#      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "-T", "5", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
