version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-official
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      # 主配置文件
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # 站点配置文件目录
      - ./conf.d:/etc/nginx/conf.d:ro
      # SSL 证书目录
      - ./ssl:/etc/nginx/ssl:ro
      # 静态文件目录
      - ./html:/usr/share/nginx/html:ro
      # 日志目录
      - ./logs:/var/log/nginx
    networks:
      - nginx-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  nginx-network:
    driver: bridge
    name: nginx-network


