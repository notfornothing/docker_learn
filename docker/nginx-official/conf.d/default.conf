server {
    listen 80;
    server_name localhost _;  # localhost 或 _ 表示接受所有域名

    # 默认静态文件目录
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 默认首页
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 前端静态资源和WebSocket代理
    location /platform-web/ {
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 基本代理头
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 解决分块传输编码问题
        proxy_buffering off;
        proxy_cache off;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 注意：在 Docker 容器中，127.0.0.1 指向容器本身
        # 如果需要代理到宿主机，使用 host.docker.internal (Mac/Windows) 或宿主机 IP
        proxy_pass http://host.docker.internal:81/platform-web/;
    }

    location /prod-api/ {
        client_max_body_size 500M;
        client_body_buffer_size 500M;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://host.docker.internal:9000/;
    }

    location /bf/ {
        client_max_body_size 500M;
        client_body_buffer_size 500M;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://host.docker.internal:9000/;
    }

    location /platform-api/ {
        client_max_body_size 500M;
        client_body_buffer_size 500M;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://host.docker.internal:9000/;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
