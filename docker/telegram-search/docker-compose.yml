name: telegram-search

services:
  pgvector:
    image: ghcr.io/tensorchord/pgvecto-rs:pg17-v0.4.0
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DATABASE: postgres
      POSTGRES_PASSWORD: '123456'
    ports:
      - "15432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgvector_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready -d postgres -U postgres]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_PROMETHEUS_AUTH_TYPE: public
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [CMD-SHELL, 'mc ready local']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    image: ghcr.io/groupultra/telegram-search:latest # or nightly
    network_mode: host
    depends_on:
      pgvector:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - app_data:/app/data
    restart: unless-stopped
    environment:
      - PROXY_URL=socks5://127.0.0.1:7890
      - DATABASE_TYPE=postgres
      - DATABASE_URL=postgresql://postgres:123456@localhost:15432/postgres
      - MINIO_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=telegram-media
      - TELEGRAM_API_ID=611335
      - TELEGRAM_API_HASH=d524b414d21f4d37f08684c1df41ac9c
    env_file:
      - path: .env.example
        required: false
      - path: .env
        required: false
      - path: .env.local
        required: false
    healthcheck:
      test: [CMD-SHELL, 'curl -f http://localhost:3000/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgvector_data:
  app_data:
  minio_data:
